name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release version tag"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Run release
        run: make release TAG=${{ github.event.inputs.tag }}
